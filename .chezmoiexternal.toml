# Neovim package manager
[".local/share/nvim/site/pack/packer/start/packer.nvim"]
    type = "git-repo"
    url = "https://github.com/wbthomason/packer.nvim"
    refreshPeriod = "168h"
    [".local/share/nvim/site/pack/packer/start/packer.nvim".clone]
        args = ["--depth", "1"]
    [".local/share/nvim/site/pack/packer/start/packer.nvim".pull]
        args = ["--ff-only"]

# Neovim fennel compiler
[".local/share/nvim/site/pack/packer/start/tangerine.nvim"]
    type = "git-repo"
    url = "https://github.com/udayvir-singh/tangerine.nvim"
    refreshPeriod = "168h"
    [".local/share/nvim/site/pack/packer/start/tangerine.nvim".clone]
        args = ["--depth", "1"]
    [".local/share/nvim/site/pack/packer/start/tangerine.nvim".pull]
        args = ["--ff-only"]

# Fish package manager
[".config/fish/functions/fundle.fish"]
    type = "file"
    url = "https://github.com/danhper/fundle/raw/master/functions/fundle.fish"
    refreshPeriod = "168h"

# Terminal themes
[".config/kitty/kitty-themes"]
    type = "git-repo"
    url = "https://github.com/dexpota/kitty-themes.git"
    [".config/kitty/kitty-themes".clone]
        args = ["--depth", "1"]

# Shell Completions
[".config/fish/completions/ghcup.fish"]
    type = "file"
    url = "https://gitlab.haskell.org/haskell/ghcup-hs/raw/master/scripts/shell-completions/fish"

# Fonts
{{- $fontDir := "" }}
{{- if eq .chezmoi.os "darwin" }}
{{-   $fontDir = "Library/Fonts" }}
{{- else if eq .chezmoi.os "linux" }}
{{-   $fontDir = ".local/share/fonts" }}
{{- end }}

# JetBrains Mono
["{{ $fontDir }}/JetBrainsMono-Regular.ttf"]
    type = "file"
    url = "https://github.com/JetBrains/JetBrainsMono/raw/master/fonts/ttf/JetBrainsMono-Regular.ttf"
["{{ $fontDir }}/JetBrainsMono-Italic.ttf"]
    type = "file"
    url = "https://github.com/JetBrains/JetBrainsMono/raw/master/fonts/ttf/JetBrainsMono-Italic.ttf"
["{{ $fontDir }}/JetBrainsMono-Bold.ttf"]
    type = "file"
    url = "https://github.com/JetBrains/JetBrainsMono/raw/master/fonts/ttf/JetBrainsMono-Bold.ttf"
["{{ $fontDir }}/JetBrainsMono-BoldItalic.ttf"]
    type = "file"
    url = "https://github.com/JetBrains/JetBrainsMono/raw/master/fonts/ttf/JetBrainsMono-BoldItalic.ttf"

# Nerd font symbols
["{{ $fontDir }}/NerdFont-SymbolsOnly1000em.ttf"]
    type = "file"
    url = "https://github.com/ryanoasis/nerd-fonts/raw/master/patched-fonts/NerdFontsSymbolsOnly/complete/Symbols-1000-em%20Nerd%20Font%20Complete.ttf"
["{{ $fontDir }}/NerdFont-SymbolsOnly2048em.ttf"]
    type = "file"
    url = "https://github.com/ryanoasis/nerd-fonts/raw/master/patched-fonts/NerdFontsSymbolsOnly/complete/Symbols-2048-em%20Nerd%20Font%20Complete.ttf"

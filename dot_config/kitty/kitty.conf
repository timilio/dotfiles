# Theme
include ~/.config/kitty/kitty-themes/themes/gruvbox_dark.conf
# include ~/.config/kitty/kitty-themes/themes/Solarized_Dark.conf
# include ~/.config/kitty/kitty-themes/themes/Solarized_Light.conf

# Shell
shell /usr/bin/fish -l
editor nvim

# Font
font_family JetBrains Mono
font_size 13.0

# Seti-UI + Custom
symbol_map U+E5FA-U+E62B Symbols Nerd Font Mono
# Devicons
symbol_map U+E700-U+E7C5 Symbols Nerd Font Mono
# Font Awesome
symbol_map U+F000-U+F2E0 Symbols Nerd Font Mono
# Font Awesome Extension
symbol_map U+E200-U+E2A9 Symbols Nerd Font Mono
# Material Design Icons
symbol_map U+F500-U+FD46 Symbols Nerd Font Mono
# Weather
symbol_map U+E300-U+E3EB Symbols Nerd Font Mono
# Octicons
symbol_map U+F400-U+F4A8,U+2665,U+26A1,U+F27C Symbols Nerd Font Mono
# Powerline Extra Symbols
symbol_map U+E0A3,U+E0B4-U+E0C8,U+E0CC-U+E0D2,U+E0D4 Symbols Nerd Font Mono
# IEC Power Symbols
symbol_map U+23FB-U+23FE,U+2b58 Symbols Nerd Font Mono
# Font Logos
symbol_map U+F300-U+F313 Symbols Nerd Font Mono
# Pomicons
symbol_map U+E000-U+E00D Symbols Nerd Font Mono

# Nonicons
# symbol_map U+f101-U+f208 nonicon

# Disable update checking
update_check_interval 0

# Disable cursor blinking
cursor_blink_interval 0

# No curly url lines please
url_style straight

# Better fullscreen
macos_traditional_fullscreen yes

# Right alt is treated as alt
macos_option_as_alt right

# ===== Keyboard mappings =====
map cmd+f toggle_fullscreen
map cmd+d close_window
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
